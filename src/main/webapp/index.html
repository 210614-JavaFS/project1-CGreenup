<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-US-Compatible" content="IE-edge">
        <meta name = 'viewport' content="width=device-width, initial-scale=1.0">
        <title>Employee Reimbursement System</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="EriStyleSheet.css">
    </head>
    
    
    <body>
        <!--Title-->
        <div id = "titleDiv" align="center">
            <h2>Welcome to the</h2>
            <h2 class = "display-4" style = "text-decoration: underline">
                Employee Reimbursement System
            </h2>
        </div>

        <!--Login Form-->
        <div class = "form-group " id = "formDiv">
            <form action = "login" method="post">
                
                <!--Username input field-->
                <label for = "inputName">Username or Email:</label>
                <input class = "form-control" type = "text" name = "inputName" placeholder = "Username or Email">
                
                <!--Password Input field-->
                <label for = "inputPassword">Password</label>
                <input class = "form-control" type = "password" name = "inputPassword" placeholder = "Password">
            	<!--Submit button-->
                <input id = "submitButton" class="btn btn-outline-primary form-control" type = "submit" value = "Submit"/>
                
            </form>
        </div>
                
    </body>

</html>
